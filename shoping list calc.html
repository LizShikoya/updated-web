<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping List</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    .input-container {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
    }
    input[type="text"],
    input[type="number"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-bottom: 1px solid #ccc;
        outline: none;
    }
    input[type="number"] {
        width: calc(50% - 10px);
    }
    button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    #list {
        margin-top: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    .total {
        font-weight: bold;
    }
    .btn-container {
        text-align: center;
        margin-top: 20px;
    }
    .btn-container button {
        margin: 0 10px;
    }
</style>
</head>
<p>Weclome to this project, take time and test the project functionality:<br> Here.</p>
<body>

<div class="container">
    <h1>Shopping List</h1>
    <div class="input-container">
        <input type="text" id="username" placeholder="Enter Your Name">
    </div>
    <div class="input-container" id="items">
        <input type="text" class="item" placeholder="Item">
        <input type="number" class="quantity" placeholder="Quantity">
        <input type="number" class="price" placeholder="Price (Ksh)">
    </div>
    <button onclick="addItem()">Add Item</button>
    <button onclick="generateList()">Generate List</button>
    <div id="list" style="display: none;">
        <h2 id="list-title"></h2>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price (Ksh)</th>
                    <th>Total (Ksh)</th>
                </tr>
            </thead>
            <tbody id="list-body"></tbody>
            <tfoot>
                <tr class="total">
                    <td colspan="3">Total:</td>
                    <td id="total-price"></td>
                </tr>
            </tfoot>
        </table>
        <div class="btn-container">
            <button onclick="printList()">Print</button>
        </div>
    </div>
</div>

<script>
    let totalCost = 0;
    const itemsList = [];

    function addItem() {
        const itemsDiv = document.getElementById('items');
        const item = document.createElement('input');
        item.type = 'text';
        item.className = 'item';
        item.placeholder = 'Item';
        const quantity = document.createElement('input');
        quantity.type = 'number';
        quantity.className = 'quantity';
        quantity.placeholder = 'Quantity';
        const price = document.createElement('input');
        price.type = 'number';
        price.className = 'price';
        price.placeholder = 'Price (Ksh)';
        itemsDiv.appendChild(item);
        itemsDiv.appendChild(quantity);
        itemsDiv.appendChild(price);
    }

    function generateList() {
        const username = document.getElementById('username').value;
        document.getElementById('list-title').textContent = `Shopping List For ${username}`;
        const items = document.getElementsByClassName('item');
        const quantities = document.getElementsByClassName('quantity');
        const prices = document.getElementsByClassName('price');
        const listBody = document.getElementById('list-body');
        listBody.innerHTML = '';
        totalCost = 0;
        itemsList.length = 0;
        for (let i = 0; i < items.length; i++) {
            const item = items[i].value.trim();
            const quantity = parseInt(quantities[i].value.trim());
            const price = parseFloat(prices[i].value.trim());
            const totalPrice = quantity * price;
            if (item && !isNaN(quantity) && !isNaN(price) && quantity > 0 && price > 0) {
                itemsList.push({ item, quantity, price, totalPrice });
            }
        }
        itemsList.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.item}</td>
                <td>${item.quantity}</td>
                <td>${item.price}</td>
                <td>${item.totalPrice}</td>
            `;
            listBody.appendChild(row);
            totalCost += item.totalPrice;
        });
        document.getElementById('total-price').textContent = totalCost.toFixed(2);
        document.getElementById('list').style.display = 'block';
    }

    function printList() {
        const printContent = document.getElementById('list').innerHTML;
        const originalContent = document.body.innerHTML;
        document.body.innerHTML = printContent;
        window.print();
        document.body.innerHTML = originalContent;
    }
</script>

</body>
</html>
